<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audit Detail - Footprint</title>
  <style>
    /* Lucide Icons */
    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.125em;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      display: inline-block;
    }
    .icon-lg { width: 1.25em; height: 1.25em; }
    .icon-xl { width: 1.5em; height: 1.5em; }
    
    body { 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      padding: 1rem; 
      background: #f8fafc;
      margin: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #1e293b;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .back-btn {
      background: #6366f1;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      margin-right: 1rem;
    }
    .back-btn:hover {
      background: #4f46e5;
    }
    .metadata-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      gap: 1rem; 
      margin-bottom: 2rem;
    }
    .metadata-card { 
      background: #ffffff; 
      padding: 1rem; 
      border-radius: 8px; 
      border: 1px solid #e2e8f0;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
    }
    .metadata-label {
      font-weight: 600;
      color: #374151;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }
    .metadata-value {
      color: #1f2937;
    }
    .content-section {
      background: #ffffff;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      margin-bottom: 2rem;
    }
    .content-header {
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: between;
      align-items: center;
    }
    .content-body {
      padding: 1rem;
      max-height: 600px;
      overflow-y: auto;
    }
    .content-text {
      white-space: pre-wrap;
      font-family: 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.875rem;
      line-height: 1.5;
      color: #1f2937;
    }
    .loading {
      text-align: center;
      padding: 3rem;
      color: #6b7280;
    }
    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .tag {
      display: inline-block;
      background: #eff6ff;
      color: #2563eb;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .git-info {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
    }
    .git-info .label {
      font-weight: 600;
      color: #166534;
    }
    .git-info .value {
      color: #15803d;
      font-family: monospace;
      font-size: 0.875rem;
    }
    .actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid;
      cursor: pointer;
      font-size: 0.875rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn-primary {
      background: #2563eb;
      border-color: #2563eb;
      color: white;
    }
    .btn-primary:hover {
      background: #1d4ed8;
    }
    .btn-secondary {
      background: white;
      border-color: #d1d5db;
      color: #374151;
    }
    .btn-secondary:hover {
      background: #f9fafb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <button class="back-btn" onclick="goBack()"><svg class="icon" viewBox="0 0 24 24"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg> Back</button>
      <svg class="icon icon-xl" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg> Audit Detail
    </h1>
    
    <div id="error-container"></div>
    
    <div id="loading" class="loading">
      Loading audit details...
    </div>
    
    <div id="detail-container" style="display: none;">
      <!-- Metadata Grid -->
      <div class="metadata-grid">
        <div class="metadata-card">
          <div class="metadata-label">Record ID</div>
          <div class="metadata-value" id="footprint-id">-</div>
        </div>
        <div class="metadata-card">
          <div class="metadata-label">Timestamp</div>
          <div class="metadata-value" id="footprint-timestamp">-</div>
        </div>
        <div class="metadata-card">
          <div class="metadata-label">Conversation ID</div>
          <div class="metadata-value" id="conversation-id">-</div>
        </div>
        <div class="metadata-card">
          <div class="metadata-label">LLM Provider</div>
          <div class="metadata-value" id="llm-provider">-</div>
        </div>
        <div class="metadata-card">
          <div class="metadata-label">Message Count</div>
          <div class="metadata-value" id="message-count">-</div>
        </div>
        <div class="metadata-card">
          <div class="metadata-label">Tags</div>
          <div class="metadata-value" id="footprint-tags">-</div>
        </div>
      </div>
      
      <!-- Git Information -->
      <div id="git-info-container"></div>
      
      <!-- Content Section -->
      <div class="content-section">
        <div class="content-header">
          <h3 style="margin: 0;">Decrypted Content</h3>
        </div>
        <div class="content-body">
          <div class="content-text" id="footprint-content"></div>
        </div>
      </div>
      
      <!-- Actions -->
      <div class="actions">
        <button class="btn btn-primary" onclick="exportFootprint()">
          <svg class="icon" viewBox="0 0 24 24"><path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg> Export This Footprint
        </button>
        <button class="btn btn-secondary" onclick="verifyFootprint()">
          <svg class="icon" viewBox="0 0 24 24"><path d="M20 6 9 17l-5-5"/></svg> Verify Integrity
        </button>
        <button class="btn btn-secondary" onclick="copyToClipboard()">
          <svg class="icon" viewBox="0 0 24 24"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg> Copy Content
        </button>
      </div>
    </div>
  </div>
  
  <script type="module" src="./src/detail.ts"></script>
</body>
</html>
